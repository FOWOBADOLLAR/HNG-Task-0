<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <img src="img.png" alt="Profile Picture" data-testid="profilePicture">
        
        <h2 data-testid="fullName">Fowobaje David</h2>
        
        <h3 data-testid="jobTitle">Frontend Developer</h3>
        
        <p data-testid="shortBio">I love building clean, responsive, and interactive web applications.</p>
        
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        
        <p data-testid="emailAddress">fowobajedavid2007@gmail.com</p>
        
        <p data-testid="socialLinks">
            <a href="https://github.com/FOWOBADOLLAR" target="_blank">GitHub</a> | 
            <a href="https://www.linkedin.com/in/fowobaje-david/" target="_blank">LinkedIn</a>
        </p>
        
        <p data-testid="currentTimeUTC" id="utcTime"></p>
        
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
